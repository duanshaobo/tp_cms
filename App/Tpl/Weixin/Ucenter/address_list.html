<script type="text/javascript">
function ger_ress_copy(type,obj,seobj){
	parent_id = $(obj).val();
	if(parent_id=="" || typeof(parent_id)=='undefined'){ return false; }
	$.post(SITE_URL+'user.php',{action:'get_ress',type:type,parent_id:parent_id},function(data){
		if(data!=""){
			$(obj).parent().find('#'+seobj).html(data);
			if(type==3){
				$(obj).parent().find('#'+seobj).show();
			}
			if(type==2){
				$(obj).parent().find('#select_district').hide();
				$(obj).parent().find('#select_district').html("");
			}
		}else{
			alert(data);
		}
	});
}

$(function(){
	$("#btn-sub").click(function(){
		
		var post_data={};
		post_data.consignee=$("input[name='consignee']").val();
		post_data.mobile=$("input[name='mobile']").val();
		post_data.address=$("input[name='address']").val();
		post_data.province_id=$("#province").val();
		post_data.city_id=$("#city").val();
		post_data.district_id=$("#district").val();
		if("{tp#$info['id']}"){					//编辑
			post_data.id="{tp#$info['id']}";
		}
		if(post_data.consignee==''||post_data.mobile==''||post_data.address==''){
			//$("#error-tip").text('请输入完整信息');
			$(".tip_box").text("请输入完整信息").show();
			setTimeout("close_tip();",1000);
			return false;
		}
		$.post("{tp#:U('Ajax/address_edit')}",post_data,function(data){
			location.reload();
			//alert(data);
		});
	});
	
	//删除地址
	$(".btn-del").click(function(){
		var obj=$(this);
		//obj.parent().parent().parent().remove();
		//return ;
		$.post("{tp#:U('Ajax/address_del')}",{id:$(this).attr('addr_id')},function(data){
			location.reload();
		});
	});
});
</script>
