<script type="text/javascript">
//取消订单
$(function(){
	$(".btn-red").click(function(){
		var post_data={}
		post_data.order_id="{tp#$order['id']}";
		post_data.type=$('#type').val();
		post_data.remark=$('#remark').val();
		if(post_data.remark==''){
			//alert('请填写申请理由');
			$(".tip_box").text("请填写申请理由").show();
			setTimeout("close_tip();",1000);
			return false;
		}
		//console.log(post_data);return;
		$.post("{tp#:U('Ajax/order_refund')}",post_data,function(data){
			if(data==1){
				//alert('提交申请成功');
				$(".tip_box").text("提交申请成功").show();
				setTimeout("close_tip();",1000);
				location.href="{tp#:U('Ucenter/order_list')}"
			}
		});
	});
});

function ger_ress_copy(type,obj,seobj){
	parent_id = $(obj).val();
	if(parent_id=="" || typeof(parent_id)=='undefined'){ return false; }
	$.post(SITE_URL+'user.php',{action:'get_ress',type:type,parent_id:parent_id},function(data){
		if(data!=""){
			$(obj).parent().find('#'+seobj).html(data);
			if(type==3){
				$(obj).parent().find('#'+seobj).show();
			}
			if(type==2){
				$(obj).parent().find('#select_district').hide();
				$(obj).parent().find('#select_district').html("");
			}
		}else{
			alert(data);
		}
	});
}

$('.oporder').live('click',function(){
		if(confirm("确定吗？")){
			createwindow();
			id = $(this).attr('id');
			na = $(this).attr('name');
			$.post('http://www.wdkl168.com/m/user.php',{action:'ajax_order_op_user',id:id,type:na},function(data){
				removewindow();
				if(data == ""){
					window.location.href = 'http://www.wdkl168.com/m/user.php?act=orderlist';
				}else{
					alert(data);
				}
			});
		}
		return false;
});
