<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>{tp#$webinfo.web_title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/base.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/layout-theme.css">
<link rel="stylesheet" type="text/css" href="__PUBIC__/assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/font.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="__PUBLIC__/js/jquery.1-7-1.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
</head>

<body class="page">
<svg display="none" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
  <symbol id="icon-left" viewBox="0 0 1024 1024">
    <path class="path1" d="M711.219 891.802c13.722 13.926 13.722 36.301 0 50.125s-35.891 13.875-49.613 0l-400.896-404.89c-13.722-13.824-13.722-36.198 0-50.125l400.896-404.89c13.722-13.824 35.891-13.824 49.613 0 13.722 13.875 13.722 36.301 0 50.125l-365.619 379.853 365.619 379.802z"></path>
  </symbol>
</defs>
</svg>
<header class="header"> 
<a class="returnIco" href="{tp#:U('address_list')}">
  <code class="glyphicon glyphicon-chevron-left">返回</code></a>
  <div class="pageTit">修改收货地址</div>
</header>
<style>
select,input{width:70% !important;line-height:30px;}
</style>
<div class="pt0 integral">
  <div class="bg_fff mt25">
    <div class="list_div_sm">
    <a href="#">
    	<span class="col-xs-12 color_96">收货人　
    		<font class="color_666 mL15"><input name="consignee" value="{tp#$info.consignee}"/></font>
    	</span>
    </a>
    </div>
    <div class="list_div_sm">
    	<a href="#">
    	<span class="col-xs-12 color_96">手机号码
    		<font class="color_666 mL15"><input name="mobile" value="{tp#$info.mobile}"/></font>
        </span>
        </a>
    </div>
    <div class="list_div_sm">
    <a href="#">
    	<span class="col-xs-12 color_96">省　　份
            <font class="color_666 mL15">
            <select id="province">
            	<option value="">-省份-</option>
            </select>
            </font>
    	</span>
    	<!--<span class="col-xs-3 text-right color_999">
    	<img src="__PUBLIC__/images/rt_arrow.png" class="arrow"></span>-->
        </a>
    </div>
     <div class="list_div_sm">
    <a href="#">
    	<span class="col-xs-12 color_96">城　　市
            <font class="color_666 mL15">
            <select id="city">
                <option value="">-城市-</option>
            </select>
            </font>
    	</span>
        </a>
    </div>
     <div class="list_div_sm">
    <a href="#">
    	<span class="col-xs-12 color_96">区　　县
            <font class="color_666 mL15">
            <select id="district">
                <option value="">-区县-</option>
            </select>
            </font>
    	</span>
        </a>
    </div>
    <div class="list_div_sm">
    <a href="#">
    	<span class="col-xs-12 color_96">详细地址
    		<font class="color_666 mL15"><input name="address" value="{tp#$info.address}"/></font>
    	</span>
    </a></div>
  </div>
  <p class="color_999 text-right mt10 pr20">注:每次下单时会使用该地址</p>
  <p align="center"> <a id="btn-edit" class="btn btn-lg btn_blue mt25">保存并使用</a></p>
  
  <div class="bg_fff adress" id="" style="display:none">
    <div class="col-xs-4"><span>贵州省</span>
        <span>福建省</span>
        <span class="active">浙江省</span>
        <span>台湾省</span>
        <span>甘肃省</span>
    </div>
    <div class="col-xs-4 text-center">
        <span>&nbsp;</span><span>杭州市</span>
        <span class="active">宁波市</span>
        <span>温州市</span>
        <span>嘉兴市</span>
    </div>
    <div class="col-xs-4 text-right">
        <span>海曙区</span>
        <span>江东区</span>
        <span class="active">锦州区</span>
        <span>江北区</span>
        <span>北仑区</span>
    </div>
  </div>
</div>

<include file="Public:footbar"/>

</body>
<script>
$(function(){
	$("#btn-edit").click(function(){
		var post_data={};
		post_data.consignee=$("input[name='consignee']").val();
		post_data.mobile=$("input[name='mobile']").val();
		post_data.address=$("input[name='address']").val();
		post_data.province_id=$("#province").val();		//省份id
		post_data.city_id=$("#city").val();				// 城市id
		post_data.district_id=$("#district").val();		//地区id
		if(post_data.consignee==''){
			alert('请填写联系人');
			return false;
		}
		if(post_data.mobile==''){
			alert('请填写联系电话');
			return false;
		}
		if(post_data.address==''){
			alert('请填写详细地址');
			return false;
		}
		/*if(post_data.province_id==''){
			alert('请选择省份');
			return false;
		}
		if(post_data.city_id==''){
			alert('请选择城市');
			return false;
		}
		if(post_data.district_id==''){
			alert('请选择区县');
			return false;
		}*/
		$.post("{tp#:U('Ajax/address_edit',array('id'=>I('get.id')))}",post_data,function(data){
			alert('保存成功');
			location.href="{tp#:U('address_list')}";
		});
	});
});
</script>
</html>
