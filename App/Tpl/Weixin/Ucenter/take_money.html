<script type="text/javascript">
var pay_way="{tp#:I('get.pay_way')}";
function ajax_postmoney(){
	var post_data={};
	post_data.mobile=$("input[name='mobile']").val();						
	post_data.pay_way=pay_way;							//提现方式
	var account="{tp#$user_info.money}";				//账户余额
	var money = $('input[name="postmoney"]').val();		//提现金额
	if(parseInt(account) < 50){
		//$('.returnmes2').html('暂时不能为你服务，先赚取100以上佣金再来吧！');
		$(".tip_box").text("暂时不能为你服务，先赚取50以上佣金再来吧！").show();
		setTimeout("close_tip();",1000);
		return false;
	}
	
	switch(pay_way){
		case '1':
			post_data.bank_name=$("input[name='bank_name']").val();
			post_data.bank_card=$("input[name='bank_card']").val();
			if(post_data.bank_name==''){
				$(".tip_box").text("请填写开户银行").show();
				setTimeout("close_tip();",1000);
				return false;
			}
			if(post_data.bank_card==''){
				$(".tip_box").text("请填写银行卡号").show();
				setTimeout("close_tip();",1000);
				return false;
			}
		break;
		case '2':
			post_data.alipay=$("input[name='alipay']").val();
			if(post_data.alipay==''){
				$(".tip_box").text("请填写支付宝账户").show();
				setTimeout("close_tip();",1000);
				return false;
			}
		break;
		case '3':
			post_data.weixin=$("input[name='weixin']").val();
			if(post_data.weixin==''){
				$(".tip_box").text("请填写微信号").show();
				setTimeout("close_tip();",1000);
				return false;
			}
		break;
	}
	
	if(money==""||parseFloat(money)==0){
		//$('.returnmes2').html('请输入提款金额');
		$(".tip_box").text("请输入提款金额").show();
		setTimeout("close_tip();",1000);
		return false;
	}else{
		if(parseFloat(money)>parseFloat(account)){
			//$('.returnmes2').html('提现金额不能大于当前账户可用余额');
			$(".tip_box").text("提现金额不能大于当前账户可用余额").show();
			setTimeout("close_tip();",1000);
			return false;
		}else{
			/*if(parseFloat(money)%100!=0){
				//$('.returnmes2').html('提现金额必须为100的整数倍');
				$(".tip_box").text("提现金额必须为100的整数倍").show();
				setTimeout("close_tip();",1000);
				return false;
			}*/
			if(parseFloat(money)<50){
				//$('.returnmes2').html('提现金额必须为100的整数倍');
				$(".tip_box").text("提现金额不能低于50元").show();
				setTimeout("close_tip();",1000);
				return false;
			}
			if(post_data.pay_way==3&&parseFloat(money)>200){
				$(".tip_box").text("微信红包提现限额200，请分多次提现").show();
				setTimeout("close_tip();",1000);
				return false;	
			}
		}
	}
	if(confirm('确认信息无误提款吗')){
		createwindow();
		post_data.money=money;		
		$.post("{tp#:U('Ajax/take_money')}",post_data,function(json){ 
			$('.returnmes2').html(json.msg);
			$("input[name='postmoney']").val('');
			location.href="{tp#:U('Ucenter/take_money_list')}"
			removewindow();
		},'json');
	}
	return false;
}

function update_user_pass2(){
	passs = $('input[name="pass"]').val();
	newpasss = $('input[name="newpass"]').val();
	rpnewpasss = $('input[name="rpnewpass"]').val();
	if(passs=="" || newpasss=="" || newpasss==""){
		$('.returnmes').html('请输入完整信息');
		return false;
	}
	if(newpasss!=rpnewpasss){
		$('.returnmes').html('密码与确认密码不一致');
		return false;
	}
	if(confirm('确认修改吗')){
		createwindow();
		
		$.post('http://www.wdkl168.com/m/daili.php',{action:'update_user_pass',pass:passs,newpass:newpasss,rpnewpass:rpnewpasss},function(data){ 
			$('.returnmes').html(data);
			removewindow();
		});
	}
	return false;
}
