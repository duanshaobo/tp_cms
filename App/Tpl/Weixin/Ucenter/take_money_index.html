<script type="text/javascript">
var pay_way=0;
$(".pay_way").click(function(){
	$(".pay_way").removeClass('active');
	$(this).addClass('active');
	pay_way=$(this).attr('val');
})

$(".btn-next").click(function(){
	
	if(pay_way==0){
		$(".tip_box").text("请选择提现方式").show();
		setTimeout("close_tip();",1000);
	}else{
		location.href="{tp#:U('Ucenter/take_money')}&pay_way="+pay_way;
	}
});

</script>
