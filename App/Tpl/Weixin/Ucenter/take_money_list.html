<body>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/css.css" media="all">
<div id="home">
	<div id="header">
		<div class="logo" style="height:28px; padding-top:10px; background:url(__PUBLIC__/images/xy.png) 10px 8px no-repeat"><span onclick=" history.go(-1);">&nbsp;</span></div>
		<div class="shoptitle"><span>我的提现记录</span></div>
		<!--right-->
        <include file="Public:logoright"/>
        <!--right-->
	</div>
</div>	
<script type="text/javascript">
function ajax_show_menu(){
	$(".showmenu").toggle();
}
</script>
<style type="text/css">
#main{ background:#fff}
table td:hover{ background:#ededed;}
.pagesmoney a{ display:block; line-height:20px;margin-right:5px; color:#222; background-color:#ededed; border-bottom:2px solid #ccc; border-right:2px solid #ccc; text-decoration:none; float:left; padding-left:5px; padding-right:5px; text-align:center}
.pagesmoney a:hover{ text-decoration:underline}
</style>
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="height:50px; border:1px solid #d8d8d8; background:#F1F1F1">
	<tbody>
    <tr>
		<td align="center" width="50%">
		<p style="font-size:14px; padding-top:2px"><a href="{tp#:U('Ucenter/take_money_index')}" style="display:block">申请提款</a></p>
		</td>
		<td align="center" style="border-left:1px solid #d8d8d8">
		<p style="font-size:14px; padding-top:2px"><a href="{tp#:U('Ucenter/take_money_list')}" style="display:block">提款记录</a></p>
		</td>
	</tr>
</tbody>
</table>

<div id="main" style="padding:5px; min-height:300px">
<p class="radiustibox"><span class="radiusti">账户余额：<font color="#FF0000">{tp#$user_info['money']}</font></span></p>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr align="center" bgcolor="#CCCCCC" height='30' style="color:#FFF;"><td>提现金额</td><td>申请时间</td><td>处理状态</td></tr>
<tbody>
<volist name="list" id="item">
<tr height="30" align="center">
<td class="pagesmoney">
{tp#$item.money} 元
</td>
<td>
{tp#$item.apply_time|date='y/m/d H:i',###}
</td>
<td class="pagesmoney">
<eq name="item.status" value='1'>
<font color='green'>已处理</font>
<else/>
<font color='red'>待处理</font>
</eq>
</td>
</tr>
</volist>
</tbody>
</table>
<if condition="strlen($page) gt 1"><p id="page">{tp#$page}</p></if>
</div>
<script type="text/javascript">
function delmycoll(ids,obj){
	thisobj = $(obj).parent().parent();
	if(confirm("确定删除吗？")){
		createwindow();
		$.post(SITE_URL+'user.php',{action:'delmycoll',ids:ids},function(data){
			removewindow();
			if(data == ""){
				thisobj.hide(300);
			}else{
				alert(data);	
			}
		});
	}else{
		return false;	
	}
}
</script>
