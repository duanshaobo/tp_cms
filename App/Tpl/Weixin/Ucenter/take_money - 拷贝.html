<script type="text/javascript">
function ajax_postmoney(){
	var account="{tp#$user_info.money}";				//账户余额
	var money = $('input[name="postmoney"]').val();		//提现金额
	if(parseInt(account) < 100){
		$('.returnmes2').html('暂时不能为你服务，先赚取100以上佣金再来吧！');
		return false;
	}
	if(money==""||parseFloat(money)==0){
		$('.returnmes2').html('请输入提款金额');
		return false;
	}else{
		if(parseFloat(money)>parseFloat(account)){
			$('.returnmes2').html('提现金额不能大于当前账户可用余额');
			return false;
		}else{
			if(parseFloat(money)%100!=0){
				$('.returnmes2').html('提现金额必须为100的整数倍');
				return false;
			}
		}
	}
	if(confirm('确认信息无误提款吗')){
		createwindow();
		var post_data={};
		post_data.money=money;		
		$.post("{tp#:U('Ajax/take_money')}",post_data,function(json){ 
			$('.returnmes2').html(json.msg);
			$("input[name='postmoney']").val('');
			removewindow();
		},'json');
	}
	return false;
}

function update_user_pass2(){
	passs = $('input[name="pass"]').val();
	newpasss = $('input[name="newpass"]').val();
	rpnewpasss = $('input[name="rpnewpass"]').val();
	if(passs=="" || newpasss=="" || newpasss==""){
		$('.returnmes').html('请输入完整信息');
		return false;
	}
	if(newpasss!=rpnewpasss){
		$('.returnmes').html('密码与确认密码不一致');
		return false;
	}
	if(confirm('确认修改吗')){
		createwindow();
		
		$.post('http://www.wdkl168.com/m/daili.php',{action:'update_user_pass',pass:passs,newpass:newpasss,rpnewpass:rpnewpasss},function(data){ 
			$('.returnmes').html(data);
			removewindow();
		});
	}
	return false;
}
