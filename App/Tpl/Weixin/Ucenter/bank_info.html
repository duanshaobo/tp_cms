<script type="text/javascript">
function update_user_bank(){
	var post_data={};
	post_data.bank_name = $('input[name="bank_name"]').val();
	post_data.bank_card = $('input[name="bank_card"]').val();
	post_data.name = $('input[name="name"]').val();
	post_data.mobile = $('input[name="mobile"]').val();

	if( post_data.bank_name=="" || post_data.bank_card=="" || post_data.name==""|| post_data.mobile==""){
		$('.returnmes2').html('请输入完整信息');
		return false;
	}

	if(confirm('确认修改吗')){
		createwindow();
		
		$.post("{tp#:U('Ajax/info_update')}",post_data,function(data){ 
			//$('.returnmes2').html(data);
			$(".tip_box").text(data).show();
			setTimeout("close_tip();",1000);
			removewindow();
		});
	}
	return false;
}

function update_user_pass2(){
	passs = $('input[name="pass"]').val();
	newpasss = $('input[name="newpass"]').val();
	rpnewpasss = $('input[name="rpnewpass"]').val();
	if(passs=="" || newpasss=="" || newpasss==""){
		$('.returnmes').html('请输入完整信息');
		return false;
	}
	if(newpasss!=rpnewpasss){
		$('.returnmes').html('密码与确认密码不一致');
		return false;
	}
	if(confirm('确认修改吗')){
		createwindow();
		
		$.post('http://www.wdkl168.com/m/daili.php',{action:'update_user_pass',pass:passs,newpass:newpasss,rpnewpass:rpnewpasss},function(data){ 
			$('.returnmes').html(data);
			removewindow();
		});
	}
	return false;
}
</script>
