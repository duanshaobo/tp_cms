<script>
$(function(){
	$("#btn-reg").click(function(){
		var post_data={};
		post_data.username=$("#mobile").val();
		post_data.password=$("#password").val();
		password2=$("input[name='password2']").val();
		
		//post_data.qq=$("input[name='qq']").val();
		
		
		if(post_data.username==''){
			alert('请输入用户名（手机或邮箱）');
			return false;
		}
		if(post_data.password==''){
			alert('请输入密码');
			return false;
		}
		if(password2==''){
			alert('请确认密码');
			return false;
		}
		if(post_data.password!=password2){
			alert('两次密码输入不一致');
			return false;
		}
		$.post("{tp#:U('Member/do_reg')}",post_data,function(errcode){
			if(errcode==1){
				alert('用户名已经存在！');
			}else{
				alert('设置成功!');
				location.href="{tp#:U('Ucenter/info')}";
			}
		});
	});	
});
</script>
