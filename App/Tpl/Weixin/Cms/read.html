<script>
$(function(){
  var flag=false;
  $('.menu2').on('click', function(){
    if(flag){
      $('.navbar.sNav').stop(true,true).animate({top: '-440px'}, 100);
      $('#menu_mask').removeClass('active');
      flag=false;
    }else{
      $('.navbar.sNav').stop(true,true).animate({top: '30px'}, 100);
      $('#menu_mask').addClass('active');
      flag=true;
    }
  });

  $('#menu_mask').on('touchend', function(){
    $('.navbar.sNav').stop(true,true).animate({top: '-440px'}, 100);
    $('#menu_mask').removeClass('active');
    flag=false;
  });

  $.tap(".weChat", function () {
    var t;
    return t = $("#follow_us"), t.modal(), t.trigger("modal.toggle");
  });

  $('.iconBack').on('touchend', function () {
    window.location.href="/";
  });
  $('.userCenter').on('touchend', function () {
    window.location.href="{tp#:U('Ucenter/index')}";
  });
  $('.userCenter').on('click', function () {
    window.location.href="{tp#:U('Ucenter/index')}";
  });
});
</script>


<script>
  //coupon
  jQuery.extend( jQuery.easing,
      {
        easeOutBounce: function (x, t, b, c, d) {
          if ((t/=d) < (1/2.75)) {
            return c*(7.5625*t*t) + b;
          } else if (t < (2/2.75)) {
            return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
          } else if (t < (2.5/2.75)) {
            return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
          } else {
            return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b;
          }
        },
      });
  $(function(){
    $('#redpackage_mask').css('display','block');
    $('.redpacket1').css('bottom','1000px').animate({
      bottom: '50%'
    }, 1600,'easeOutBounce');
    $('.redpacket1-close').click(function(){
      $(this).parent().css('display','none');
      $('#redpackage_mask').css('display','none');
    })
  })

</script><!-- fixed-bar end -->
