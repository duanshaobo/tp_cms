<div id="main" style="padding:5px; min-height:320px; font-size:16px;">
	<ul class="user-list">
    <volist name="list" id="item">
		<li>
			<div class="fl" style="max-width:20% !important">
            <img src="{tp#$item['t_user']['headimgurl']}" onerror="this.src='__PUBLIC__/images/logo.png'" class='headimg'>
           	<p style="text-align:center">{tp#$item['t_user']['nickname']|mb_substr=###,0,5,'utf-8'|default='---'}</p>
            </div>
            
            <div class="fr info">
                <p class="line">
                <span style="color:#999">{tp#$item.content}</span>
                </p>
                <p class="date">{tp#$item.posttime|date='m/d H:i',###}</p>

		</li>
