    <script type="text/javascript">
var seckillSecond="1022";
$(document).ready(function(){
    countDown("1022",".time"); 	
	$(".topfixed>ul>li").each(function(){
        $(this).click(
            function(){
                var gid=$(this).attr("id");
                $("#gid").val(gid);
                $("#seckillForm").submit();
            });
    });
	
	
	
})

function countDown(sys_second,id){ 
	var timer = setInterval(function(){ 
		if (sys_second > 1) { 
		    var seckillListTime = window.localStorage.getItem('seckill_list');
			if(seckillListTime!=undefined && seckillListTime!=null && seckillListTime!=""){
			    var nowTime=new Date().getTime();
			    var backTime=seckillListTime.split("_")[1];
				var goTime=seckillListTime.split("_")[0];
				if(seckillSecond==goTime){
    				var sTime=parseInt((nowTime-backTime)/1000);
    				if(sTime>1){
    				    sys_second=sys_second-sTime+1;
    				}
				}
			}
			sys_second -= 1; 
			var hour = Math.floor((sys_second / 3600) % 24); 
			var minute = Math.floor((sys_second / 60) % 60); 
			var second = Math.floor(sys_second % 60); 
			hour=hour<10?"0"+hour:hour;//计算小时 
			minute=minute<10?"0"+minute:minute;//计算分钟 
			second=second<10?"0"+second:second;//计算秒杀 
			var hour_elem = $(id).find('#hms'); 
			$(hour_elem).text(hour).append(" : ").append(minute).append(" : ").append(second);
			window.localStorage.setItem('seckill_list',seckillSecond+'_'+new Date().getTime());
		} else { 
			clearInterval(timer);
			var t=Math.floor(Math.random()*3)
			var ts=setInterval(function(){
        		if(t>0){
        		   t-=1;
        		}else{
				   clearInterval(ts);
				   $("#gid").val("");
                   $("#seckillForm").submit();
				}
        	},1000);
		} 
	}, 1000); 
} 

</script>
