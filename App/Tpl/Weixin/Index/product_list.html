<style type="text/css">

.search_index {

margin: 5px 0px 3px 5px;

height: 46px;

border-radius: 2px;

background: url(__PUBLIC__/images/input_bg.png) repeat-x top left;

}

.search_index .right {

width: 64px;

float: right;

text-align: left;

}

.search_index .left {

text-align: center; height:46px;

}

.search_index .input1 {

height: 46px;

line-height: 46px;

text-indent: 5px;

color: #787575;

border: none;

background: url(__PUBLIC__/images/611.png) no-repeat center left;

display: block;

float: left;

width: 75%;

}

.goodslists{ min-height:300px;}

</style>

 <div class="search_index">

    <div class="right"><img src="__PUBLIC__/images/submit3.png" id="btn-so"></div>

    <div class="left"><input type="text" id="keyword" id="title" class="input1" value="输入商品关键字" onfocus="if(this.value=='输入商品关键字'){this.value='';}" onblur="if(this.value==''){this.value='输入商品关键字';}"></div>

  </div>

<ul class="goodslists">

<volist name="list" id="item">

	<li style="width:50%; float:left; position:relative">

		<div style="padding:4px;">

		<a style="background:#fff; padding:5px; display:block;" href="{tp#:U('Index/product',array('id'=>$item['id']))}">

			<div style=" height:150px; overflow:hidden; text-align:center;">

				<img onerror="this.src='__PUBLIC__/images/no-img.png'" src="{tp#$item.spic|get_thumb}" style="max-width:99%;display:inline;" alt="{tp#$item.name}">

			</div>

			<p style="line-height:20px; height:20px; overflow:hidden; text-align:center">{tp#$item.name}</p>

					<p style="line-height:24px; height:24px; overflow:hidden;"><span style="float:left">会员价:</span><b class="price" style="font-size:14px; float:left; padding-left:3px;">￥{tp#$item.price}</b>

                    </p>

                    <if condition="$item['id'] eq 119">

                    <p style="color:#666">

                    <font>零售价&nbsp;&nbsp;￥{tp#$item.market_price}</font>

                    </p>

                    </if>

					<!--<p style="line-height:20px; height:20px; overflow:hidden; color:#999999">总佣金：&nbsp;&nbsp;￥{tp#$item.yongjin}</p>-->

		</a>

		</div>

		<a href="{tp#:U('Index/product',array('id'=>$item['id']))}"><span class="buyfals">查看详情</span></a>

	</li>

</volist>	

	

<div class="clear"></div>

	$("#btn-so").click(function(){

		var keyword=$("#keyword").val();

			$(".tip_box").text("输入商品关键字").show();

			setTimeout("close_tip();",1000);

			/*alert('请输入商品关键字');*/

		location.href="{tp#:U('Index/product_list')}&keyword="+keyword;
