<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>{tp#$webinfo.web_title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/base.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/layout-theme.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/font.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body class="page">
<svg display="none" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
  <symbol id="icon-left" viewBox="0 0 1024 1024">
    <path class="path1" d="M711.219 891.802c13.722 13.926 13.722 36.301 0 50.125s-35.891 13.875-49.613 0l-400.896-404.89c-13.722-13.824-13.722-36.198 0-50.125l400.896-404.89c13.722-13.824 35.891-13.824 49.613 0 13.722 13.875 13.722 36.301 0 50.125l-365.619 379.853 365.619 379.802z"></path>
  </symbol>
</defs>
</svg>
<header class="header"> 
<a class="returnIco" href="javascript:history.go(-1);">
<code class="glyphicon glyphicon-chevron-left">返回</code></a>
  <div class="pageTit">{tp#$info.name|mb_substr=###,0,20,'utf-8'}</div>
</header>
<div class="pt0 shop_set">

<!--选项卡-->
<include file="Public:product_tabnav"/>
<!--选项卡-->

</div>
<div class="pt0 comment">

<volist name="comment_list" id="item">
  <div class="list_div_sm">
    <header>
    <img src="{tp#$item.headimg}">
    <font>{tp#$item.nickname|default='匿名用户'}</font>
    <switch name="item.star">
    <case value="5">
    	<i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <!--<i class="fa fa-star-half-o color_orange"></i>
        <i class="fa fa fa-star-o color_orange"></i>
        <i class="fa fa-star color_ccc"></i>-->
    </case>
    
    <case value="4">
    	<i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_ccc"></i>
    </case>
    
    <case value="3">
    	<i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
    </case>
    
    <case value="2">
    	<i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_orange"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
    </case>
    
    <case value="1">
    	<i class="fa fa-star color_orange"></i>
       <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
    </case>
    
    <case value="0">
    	<i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
        <i class="fa fa-star color_ccc"></i>
    </case>
    
    </switch>
    </header>
    <div class="color_tit mt15">
    {tp#$item.content}
    </div>
    <time class="font18 color_96">{tp#$item.posttime|date='Y-m-d H:i:s',###}</time>
  </div>
</volist>

<if condition="strlen($page) gt 1"><p id="page">{tp#$page}</p></if>

</div>
<!--<p align="center" class="mt10"><i class="fa fa-spinner fa-pulse"></i>加载中...</p>-->
 <!---->
<!--底部导航-->
    <include file="Public:footbar2"/>
    <!--底部导航-->
 <!---->
</body>
</html>
