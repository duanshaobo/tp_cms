<script language="javascript" type="text/javascript">
$("#btn-sub").click(function(){
	var post_data={};
	post_data.goods_id="{tp#$info['id']}";
	post_data.goods_nums=1;					//数量
	post_data.consignee=$("input[name='consignee']").val();
	post_data.mobile=$("input[name='mobile']").val();
	
	post_data.province=$("#province").val();
	post_data.city=$("#city").val();
	post_data.district=$("#district").val();
	
	post_data.address=$("input[name='address']").val();
	post_data.remark=$("#remark").val();
	
	//console.log(post_data);return false;
	
	if(post_data.consignee==''||typeof(post_data.consignee)==undefined){
		$("#err-tips").text('请填写收货人');
		return false;
	}
	
	if(post_data.province==''||typeof(post_data.province)==undefined){
		$("#err-tips").text('请填选择省份');
		return false;
	}
	
	if(post_data.city==''){
		$("#err-tips").text('请填选择城市');
		return false;
	}
	
	if(post_data.district==''){
		$("#err-tips").text('请填选择区县');
		return false;
	}
	
	if(post_data.mobile==''||typeof(post_data.mobile)==undefined){
		$("#err-tips").text('请填写联系电话');
		return false;
	}
	if(post_data.address==''||typeof(post_data.address)==undefined){
		$("#err-tips").text('请填写详细地址');
		return false;
	}
	
	$.post("{tp#:U('Ajax/jifen_order')}",post_data,function(errcode){
		if(errcode==1){
			alert('可用积分不足！');
		}else{
			location.href="{tp#:U('Ucenter/jifen_order')}";
		}
	});
	
});


$('.delcartid').click(function(){

function checkvar(){
	pp = $('input[name="pay_id"]:checked').val(); 
	if(typeof(pp)=='undefined' || pp ==""){
		alert("请选择支付方式！");
		return false;
	}
	
	ss = $('input[name="shipping_id"]:checked').val(); 
	if(typeof(ss)=='undefined' || ss ==""){
		alert("请选择配送方式！");
		return false;
	}
	
	userress_id = $('input[name="userress_id"]:checked').val();
	if(userress_id == '0' || userress_id == '' || typeof(userress_id)=='undefined'){
			consignee = $('input[name="consignee"]').val(); 
			if(typeof(consignee)=='undefined' || consignee ==""){
				alert("收货人不能为空！");
				return false;
			}
			
			provinces = $('select[name="province"]').val();
			if ( provinces == '0' )
			{
				alert("请选择收货地址！");
				return false;
			}
			
			city = $('select[name="city"]').val();
			if ( city == '0' )
			{
				alert("请完整选择收货地址！");
				return false;
			}
			
			district = $('select[name="district"]').val();
			if ( district == '0' )
			{
				alert("请完整选择收货地址！");
				return false;
			}
			
			shipping_id = $(':radio[name="shipping_id"]:checked').val();
			if ( shipping_id == '6')
			{
				shop_id = $('select[name="shop_id"]').val();
				if ( shop_id == '0' || shop_id == '' )
				{
					alert("此处暂无配送店,请选择送货上门。");
					return false;
				}
			}
			
		
			address = $('input[name="address"]').val(); 
			if(typeof(address)=='undefined' || address ==""){
				alert("详细地址不能为空！");
				return false;
			}
			
			zipcode = $('input[name="zipcode"]').val(); 
			if(typeof(zipcode)=='undefined' || zipcode ==""){
				alert("邮政编码有误！");
				return false;
			}
			
			mobile = $('input[name="mobile"]').val(); 
			tel = $('input[name="tel"]').val(); 
			if(mobile =="" && tel ==""){
				alert("请输入手机或者电话号码！");
				return false;
			}
	}	
	
	var arr = [];
	$('input[name="userress_id"]:checked').each(function(){
		arr.push($(this).val());
	});
	$('input[name="userress_ids"]').val(arr.join('+'));
	if(arr.length<1){
		alert("请选择收货地址");
		return false;
	}
	return true;
}

</script>
<script type="text/javascript">
function ger_ress(type,obj,seobj){
	parent_id = $(obj).val();
	if(parent_id=="" || typeof(parent_id)=='undefined'){ return false; }
	$.post(SITE_URL+'user.php',{action:'get_ress',type:type,parent_id:parent_id},function(data){
		if(data!=""){
			$(obj).parent().find('#'+seobj).html(data);
			
			if(type==5){ //村
				
				$(obj).parent().find('#'+seobj).show();
				$(obj).parent().find('#select_peisong').hide();

			}else if(type==4){ //城镇
				$(obj).parent().find('#select_village').hide();
				$(obj).parent().find('#select_village').html('<option value="0" >选择村</option>');
				$(obj).parent().find('#select_peisong').hide();
				$(obj).parent().find('#select_peisong').html('<option value="0" >选择配送店</option>');
				$(obj).parent().find('#select_town').show();

			}else if(type==3){ //区
				$(obj).parent().find('#select_peisong').hide();
				$(obj).parent().find('#select_peisong').html('<option value="0" >选择配送店</option>');
				
				$(obj).parent().find('#select_village').hide();
				$(obj).parent().find('#select_village').html('<option value="0" >选择村</option>');
				
				$(obj).parent().find('#select_town').hide();
				$(obj).parent().find('#select_town').html('<option value="0" >选择城镇</option>');
				
				$(obj).parent().find('#select_district').show();
				
			}else if(type==2){ //市
				$(obj).parent().find('#select_peisong').hide();
				$(obj).parent().find('#select_peisong').html('<option value="0" >选择配送店</option>');
				
				$(obj).parent().find('#select_village').hide();
				$(obj).parent().find('#select_village').html('<option value="0" >选择村</option>');
				
				$(obj).parent().find('#select_town').hide();
				$(obj).parent().find('#select_town').html('<option value="0" >选择城镇</option>');
				
				$(obj).parent().find('#select_district').hide();
				$(obj).parent().find('#select_district').html('<option value="0" >选择区</option>');
			}

		}else{
			alert(data);
		}
	});
}
//获取配送店

function get_peisong(obj,seobj){
//	village_id = $(obj).val();
	village_id = $(obj).parent().find('select[name="village"]').val();
	town_id = $(obj).parent().find('select[name="town"]').val();
	district_id = $(obj).parent().find('select[name="district"]').val();

	if(village_id=="" || typeof(village_id)=='undefined'){ return false; }
	$.post(SITE_URL+'user.php',{action:'get_peisong',village_id:village_id,town_id:town_id,district_id:district_id,type:'ajax'},function(data){
		if(data!=""){ 
			$(obj).parent().find('#'+seobj).html(data);
			
			$(obj).parent().find('#'+seobj).show();
			
		}else{
			$(obj).parent().find('#'+seobj).html('<option value="0" >此处暂无配送店</option>');
			
			$(obj).parent().find('#'+seobj).show();
		}
	});
}
