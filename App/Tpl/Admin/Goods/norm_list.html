<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">商品规格</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>商品规格</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<a class="btn green" href="{tp#:U('index',array('p'=>I('get.p',1)))}"><i class="icon-list"></i> 商品列表</a>
            
            <a class="btn green" href="{tp#:U('norm_add',array('id'=>I('get.id')))}"><i class="icon-plus"></i> 新增规格</a>
        </div>
        

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th>商品ID</th>
                   <th>商品名称</th>
                   <th>商品图片</th>
                   <th>规格名称</th>
                   <th>销售价格</th>
                   <th>状态</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>
                      <td width="200">
                      <a href="{tp#:U('edit',array('id'=>$v['id']))}" title="{tp#$v.name}">
                      {tp#$goods.name}
                      </a>
                      </td>
                      <php>$picurl=base64_encode($goods['spic']);</php>
                      <td>
                      <a title="点击查看大图" rel='modal' href="{tp#:U('show_img',array('picurl'=>$picurl))}">
                      <img onerror="this.src='__PUBLIC__/Images/no-img.png'" src="{tp#$goods.spic|get_thumb=###}" class="thumb">
                      </a>
                      </td>
                      <td>{tp#$v['title']}</td>
                      <td><font color="red"><b>&yen;</b>&nbsp;{tp#$v.price}</font></td>
                      <td>
                      <eq name='v.status' value='1'>上架<else/><font color="red"><font color="red">下架</font></font></eq>
                      </td>
                      <td align="center">
                         <a class="btn btn-success" href="{tp#:U('norm_edit',array('id'=>$v['id']))}">编辑</a>
                         <a class="btn btn-danger" href="{tp#:U('norm_del',array('id'=>$v['id']))}" onClick="return confirm('是否删除?')">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>


        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
