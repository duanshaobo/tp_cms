<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">添加商品规格</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>添加商品规格</div>
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>
            
            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <a href="{tp#:U('index')}" class="btn green"><i class="icon-list"></i> 商品列表</a>
            <a class="btn green" href="{tp#:U('norm_list',array('id'=>$info['gid']))}">
            <i class="icon-th-list"></i> 规格列表</a>
            
        </div>
        
    </div>

    <div class="portlet-body form">
    
    
    
    
    
<!-- BEGIN FORM-->

<form action="{tp#:U('norm_edit',array('id'=>$info['id']))}" method="post" class="form-horizontal form-bordered">

		<p>
            商品ID：【{tp#$goods.id}】
        </p>
        <p>
            商品名称：【{tp#$goods.name}】
        </p>
      
        <p>
            商品图片：<img src="{tp#$goods.spic|get_thumb}" class="thumb" onerror="this.src='__PUBLIC__/Images/no-img.png'"/>
        </p>
        <p>
            规格名称：<input placeholder="如：蓝色/400ml"  required type="text" name="title"  class="text-input small-input" value="{tp#$info.title}"/> 
        </p>
         <p>
            销售价格：<input  placeholder="销售价格"  required type="text" name="price"  class="text-input small-input number" value="{tp#$info.price}"/> 元
        </p>
        <p>
        状　　态：<select name="status">
        <option value="1" <eq name="info.status" value="1">selected</eq> >上架</option>
        <option value="2" <eq name="info.status" value="2">selected</eq> >下架</option>
        </select>
        </p> 

    <div class="form-actions">

        <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>

        <button type="button" class="btn" onclick='location.href="{tp#:U('norm_list',array('id'=>$info['gid']))}"'>取消</button>

    </div>

</form>

<!-- END FORM-->  
   
            
	</div>
							
                          
</div>

<!--kindeditor-->
<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
<!--kindeditor-->
<script>
	$(function(){
		$(".num").keyup(function(){
			if(isNaN($(this).val())){
				$(this).val('');
			}
		});		  
	});
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('.editor', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});

	});

	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	//批量上传图片
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#J_selectImage').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						var div = K('#J_imageView');
						div.html('');
						K.each(urlList, function(i, data) {
							div.append('<img src="' + data.url + '">');
						});
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>   
</block>		<!--页面主体内容-->
