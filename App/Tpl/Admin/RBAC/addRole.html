<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">新增角色</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>新增角色</div>
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>
            
            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <a href="{tp#:U('role')}" class="btn green"><i class="icon-list"></i> 返回</a>
            
        </div>
        
    </div>

    <div class="portlet-body form">
    
    
    
    
    
<!-- BEGIN FORM-->

<form action="{tp#:U('RBAC/addRoleHandle')}" method="post" class="form-horizontal form-bordered">
 	<p>
        角色名称：<input required type="text" name="name"  class="span4" placeholder="角色名称"/> 
    </p>
    <p>
        角色描述：<input type="text" name="remark"  class="span4" placeholder="角色描述"> 
    </p>
    <p>
        是否开启：<input type="radio" name="status" value="1" checked="checked"/>&nbsp;开启&nbsp;
                  <input type="radio" name="status" value="0"/>&nbsp;关闭&nbsp;
    </p> 

    <div class="form-actions">

        <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>

        <button type="button" class="btn" onclick='location.href="{tp#:U('role')}"'>取消</button>

    </div>

</form>

<!-- END FORM-->  
   
            
	</div>
							
                          
</div>

</block>		<!--页面主体内容-->
