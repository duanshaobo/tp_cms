<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">

        管理员列表

    </h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>管理员列表</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<a href="{tp#:U('addUser')}" class="btn green"><i class="icon-plus"></i> 新增</a>
        </div>

    </div>

    <div class="portlet-body">

        <div class="clearfix">

            <div class="btn-group">

                <button id="sample_editable_1_new" class="btn green" onclick='location.href="{tp#:U('addUser')}"'>

                新增 <i class="icon-plus"></i>

                </button>

            </div>


        </div>

        <table class="table table-striped table-bordered table-hover">

            <thead>

                <tr>

                    <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>

                    
                    <th class="hidden-480">ID</th>
                    
                    <th class="hidden-480">用户名</th>

                    <th class="hidden-480">最后登录IP</th>

                    <th class="hidden-480">最后登录时间</th>

					<th class="hidden-480">用户组</th>	
				
                    <th class="hidden-480">操作</th>

                </tr>

            </thead>

            <tbody>

				<volist name="list" id="v">
                    <tr>
                      <td><input type="checkbox" /></td>
                      <td>{tp#$v.id}</td>
                      <td><a href="#" title="title">{tp#$v.username}</a></td>
                      <td>{tp#$v.loginip}</td>
                      <td>{tp#$v.logintime|date='Y-m-d H:i:s',###}</td>
                      <td><if condition='$v["username"] eq C("RBAC_SUPERADMIN")'>
                        超级管理员
                        <else/>
                        {tp#$v.role.0.name}({tp#$v.role.0.remark})
                        </if>
                      </td>
                      <!--<td>	
                      		<if condition="$v['lock']">
	                      		<a href='javascript:duanajax1("{tp#:U('Admin/RBAC/indexlock',array('id'=>$v['id']))}")' class="btn btn-danger" title="禁用状态">OFF</a>
	                      	<else />
	                      		<a href='javascript:duanajax1("{tp#:U('Admin/RBAC/indexlocked',array('id'=>$v['id']),0)}")' class="btn btn-success" title="开启状态">ON</a>
                      		</if>
                      </td>-->
                      <td>
                       <if condition="$v.id neq 1">
                       	<a href="{tp#:U('editUser',array('id'=>$v['id']))}" class="btn blue">编辑</a>
                        <a href="{tp#:U('delUser',array('id'=>$v['id']))}" class="btn red" onClick="return confirm('确定要删除该用户？不可恢复！')">删除</a> 
                        <else/>
                         <a href="{tp#:U('editUser',array('id'=>$v['id']))}" class="btn red">修改密码</a>
                        </if>
                      </td>
                    </tr>
                </volist>
                
               

            </tbody>

        </table>

	</div>
							
                          
</div>

    
</block>		<!--页面主体内容-->
