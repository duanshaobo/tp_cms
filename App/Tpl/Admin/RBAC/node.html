<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">

        操作节点管理

    </h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>操作节点列表</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <a href="{tp#:U('addNode')}" class="btn green"> <i class="icon-plus"></i> 新增</a>

        </div>
        
        

    </div>

    <div class="portlet-body">

        <table class="table table-striped table-bordered table-hover">
        	<tbody>
              	<div id="wrap">
<volist name="node" id="app">
			<div class='app'>
				<p style="padding:8px;">
					<strong>{tp#$app['title']}</strong>
					[<a href="{tp#:U('Admin/RBAC/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
					[<a href="{tp#:U('editNode',array('id'=>$app['id']))}">修改</a>]
					[<a href="{tp#:U('delNode',array('id'=>$app['id']))}">删除</a>]
				</p>
				<volist name="app.child" id="action">
					<dl>
						<dt>
							<strong>{tp#$action.title}</strong>
							[<a href="{tp#:U('Admin/RBAC/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
							[<a href="{tp#:U('editNode',array('id'=>$action['id']))}">修改</a>]
							[<a href="{tp#:U('delNode',array('id'=>$action['id']))}">删除</a>]
						</dt>
						<volist name="action.child" id="method">
							<dd>
								<span>{tp#$method.title}</span>
								[<a href="{tp#:U('editNode',array('id'=>$method['id']))}">修改</a>]
								[<a href="{tp#:U('delNode',array('id'=>$method['id']))}">删除</a>]
							</dd>
						</volist>
					</dl>
					
				</volist>
			</div>		
</volist>
</div>
              </tbody>             
        
		</table>

	</div>
							
                          
</div>

<link rel='stylesheet' href='__PUBLIC__/css/node.css'>
    
</block>		<!--页面主体内容-->
