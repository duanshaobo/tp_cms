<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">

        编辑角色

    </h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>编辑角色</div>
        
        
        <div class="actions">

            <a href="{tp#:U('role')}" class="btn blue"><i class="icon-list"></i> 返回</a>
            
        </div>
        
        <div class="tools" style="margin:0 10px">

            <a href="javascript:;" class="collapse"></a>

        </div>
        
    </div>

    <div class="portlet-body form">
    
    
    
    
    
<!-- BEGIN FORM-->

<form action="{tp#:U('RBAC/editRole',array('id'=>I('get.id')))}" method="post" class="form-horizontal form-bordered">

    <div class="control-group">

        <label class="control-label">角色名称</label>

        <div class="controls">

 			<input required type="text" name="name"  class="m-wrap span6" value="{tp#$info.name}" /> 
                    
            <!--<span class="help-inline">This is inline help</span>-->

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">角色描述</label>

        <div class="controls">

 			<input required type="text" name="remark"  class="m-wrap span6" value="{tp#$info.remark}" /> 

        </div>

    </div>

   

    <div class="control-group">

        <label class="control-label">开启状态</label>

        <div class="controls">

            <select name="status" class="m-wrap span6">

                <option value="1" <eq name="info.status" value="1">selected</eq>>开启</option>

                <option value="0" <eq name="info.status" value="0">selected</eq>>关闭</option>

            </select>
            <!--<span class="help-block">Select your gender.</span>-->

        </div>

    </div>

    

    <div class="form-actions">

        <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>

        <button type="button" class="btn" onclick='location.href="{tp#:U('role')}"'>取消</button>

    </div>

</form>

<!-- END FORM-->  
   
            
	</div>
							
                          
</div>

    
</block>		<!--页面主体内容-->
