<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">角色管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>角色列表</div>
        
        
       
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>
            
            <a href="javascript:;" class="remove"></a>

        </div>
        
         <div class="actions">

            <a href="{tp#:U('addRole')}" class="btn green"><i class="icon-plus"></i> 新增</a>
            
        </div>
        

    </div>

    <div class="portlet-body">

        <div class="clearfix">

            <div class="btn-group">

                <button id="sample_editable_1_new" class="btn green" onclick='location.href="{tp#:U('addRole')}"'>

                新增 <i class="icon-plus"></i>

                </button>

            </div>


        </div>

        <table class="table table-striped table-bordered table-hover">

            <thead>

                <tr>

                    <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>

                    
                    <th class="hidden-480">ID</th>
                    
                    <th class="hidden-480">角色名称</th>

                    <th class="hidden-480">角色描述</th>

                    <th class="hidden-480">开启状态</th>

                    <th class="hidden-480">操作</th>

                </tr>

            </thead>

            <tbody>

				<volist name="role" id="v">
                    <tr class="odd gradeX">
                      <td><input type="checkbox" /></td>
                      <td class="hidden-480 center">{tp#$v.id}</td>
                      <td><a href="#" title="title">{tp#$v.name}</a></td>
                      <td>{tp#$v.remark}</td>
                      <td><if condition="$v['status']">开启<else />关闭</if></td>
                      <td>
                      	<a href="{tp#:U('editRole',array('id'=>$v['id']))}" class="btn green">编辑</a>
                        <a href="{tp#:U('access',array('rid'=>$v['id']))}" class="btn">配置权限</a>
                        <a href="{tp#:U('delRole',array('id'=>$v['id']))}" class="confirm btn red">删除</a>
                      </td>
                    </tr>
                </volist>
                
            </tbody>

        </table>

	</div>
							
                          
</div>

    
</block>		<!--页面主体内容-->
