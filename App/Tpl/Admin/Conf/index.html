<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">平台信息管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>平台信息管理</div>
        
        <div class="tools" style="margin:0 10px">

            <a href="javascript:;" class="collapse"></a>

        </div>
        
    </div>

    <div class="portlet-body form">
    
    
    
    
    
<!-- BEGIN FORM-->

<form action="{tp#:U('index')}" method="post" class="form-horizontal form-bordered">                     

    <div class="control-group">

        <label class="control-label">网站标题</label>

        <div class="controls">

 			<input type="text" name="web_title"  class="m-wrap span6" value="{tp#$conf.web_title}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">网站描述</label>

        <div class="controls">

 			<input type="text" name="web_description"  class="m-wrap span6" value="{tp#$conf.web_description}">

        </div>

    </div>

   

    <div class="control-group">

        <label class="control-label">网站关键字</label>

        <div class="controls">

           <input type="text" name="web_keywords"  class="m-wrap span6" value="{tp#$conf.web_keywords}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">网站备案号</label>

        <div class="controls">

           <input type="text" name="web_beian"  class="m-wrap span6" value="{tp#$conf.web_beian}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">联系电话</label>

        <div class="controls">

           <input type="text" name="phone"  class="m-wrap span6" value="{tp#$conf.phone}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">客服QQ</label>

        <div class="controls">

           <input type="text" name="qq"  class="m-wrap span6" value="{tp#$conf.qq}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">电子邮箱</label>

        <div class="controls">

           <input type="text" name="email"  class="m-wrap span6" value="{tp#$conf.email}"> 

        </div>

    </div>
    
    <div class="control-group">

        <label class="control-label">版权信息</label>

        <div class="controls">

           <input type="text" name="copyright"  class="m-wrap span6" value="{tp#$conf.copyright}"> 

        </div>

    </div>

    <div class="form-actions">

        <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>

    </div>

</form>

<!-- END FORM-->  
   
            
	</div>
							
                          
</div>

    
</block>		<!--页面主体内容-->
