<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">轮播图片管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>轮播图片管理</div>
        
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <a href="{tp#:U('add')}" class="btn green"><i class="icon-plus"></i> 新增</a>
            
        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

			<thead>
                <tr>
                   <th>ID</th>
                   <th>图片</th>
                   <th>标题</th>
                   <th>链接地址</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>
                      <td><img src="{tp#$v.spic|get_thumb=###}" class="thumb"/></td>
                      <td>{tp#$v.title}</td>
                      <td>{tp#$v.url}</td>
                      <td>
                        <a class="btn green" href="{tp#:U('edit',array('id'=>$v['id']))}" >修改</a>                  	
                        <a class="btn red" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>       

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
