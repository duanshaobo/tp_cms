<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">试卷管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>试卷管理</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<a class="btn green" href="{tp#:U('pager_add')}"><i class="icon-plus"></i> 新增</a>
        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                   <th>ID</th>
                   <th>试卷类型</th>
                   <th>试卷年份</th>
                   <th>试卷标题</th>
                   <th>是否显示</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>{tp#$v.id}</td>
                      <td>
                      <eq name="v.level" value="2">心理2级</eq>
                      <eq name="v.level" value="3">心理3级</eq>
                      </td>
                      <td>{tp#$v.year}</td>
                      <td>
                      <a href="{tp#:U('index',array('p_id'=>$v['id']))}" target="_blank">{tp#$v.title}</a>
                      </td>
                      <td>
                        <eq name="v.status" value="0"><span class="label" title="隐藏">隐藏</span></eq>
                      	<eq name="v.status" value="1"><span class="label label-success"  title="显示">显示</span></eq>
                      </td>  
                      <td>
                        <a class="btn green" href="{tp#:U('pager_edit',array('id'=>$v['id']))}">修改</a>                  	
                        <a class="btn red" href="{tp#:U('pager_del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除此链接?')">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
