<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">考试记录</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>考试记录</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <!--<div class="actions">
        	<a class="btn green" href="{tp#:U('add')}"><i class="icon-plus"></i> 新增</a>
        </div>-->

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                   <th>ID</th>
                   <th>试卷标题</th>
                   <th>测试成绩</th>
                   <th>试卷总分</th>
                   <th>用户</th>
                   <th>测试时间</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>{tp#$v.id}</td>
                      <td>{tp#$v['pager']['title']}</td>
                      <td>{tp#$v.score} (分)</td>
                      <td>{tp#$v.total_score} (分)</td>
                      <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$v['uid']))}" target="_blank">
                      [{tp#$v['uid']}]{tp#$v['user']['nickname']}
                      </a>
                      </td> 
                      <td>{tp#$v['posttime']|date='Y-m-d H:i',###}</td>
                      <td>
                        <!--<a class="btn red" href="{tp#:U('pager_del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除此链接?')">删除</a> -->
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
