<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">咨询内容管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>咨询内容管理</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th>ID</th>
                   <th>发送用户</th>
                   <th>接收用户</th>
                   <th>消息内容</th>
                   <th>订单ID</th>
                   <th>发送时间</th>
<!--                   <th>操作</th>-->
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="item">
                    <tr>
                      <td>【{tp#$item.id}】</td>
                      <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$item['f_user']['id']))}" target="_blank">
                      [{tp#$item['f_user']['id']}]{tp#$item['f_user']['nickname']}
                      </a>
                      </td>
                      
                       <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$item['t_user']['id']))}" target="_blank">
                      [{tp#$item['t_user']['id']}]{tp#$item['t_user']['nickname']}
                      </a>
                      </td>
                      
                      <td width="120">
                      {tp#$item['content']}
                      </td>
                      <td>
                      <a title="查看订单" target="_blank" href="{tp#:U('Order/edit',array('id'=>$item['order_id']))}">{tp#$item.order_id}</a>
                      </td>
                     
                      <td>{tp#$item.posttime|date='Y-m-d H:i:s',###}</td>
                      
<!--                      <td>
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>-->
                    </tr>
                </volist>
              </tbody>          

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
