	<meta charset="utf-8" />

	<title>管理中心登录页面</title>

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<!--<img src="__PUBLIC__/image/logo-big.png" alt="" /> -->

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" action="{tp#:U('Login/login',array('jump'=>I('get.jump')))}" method="post">

			<h3 class="form-title">管理中心登录</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入登录账号和密码.</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">账号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input required class="m-wrap placeholder-no-fix" type="text" placeholder="登录账号" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input required class="m-wrap placeholder-no-fix" type="password" placeholder="登录密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<!--<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> Remember me

				</label>-->

				<button type="submit" class="btn blue pull-right">

				登录 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		
		</form>

		<!-- END LOGIN FORM -->        



	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

		{tp#$config.copyright}

	</div>

	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script src="__PUBLIC__/js/jquery-1.10.1.min.js" type="text/javascript"></script>

	<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script src="__PUBLIC__/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      

	<script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="__PUBLIC__/js/excanvas.min.js"></script>

	<![endif]-->   

	<script src="__PUBLIC__/js/jquery.slimscroll.min.js" type="text/javascript"></script>

	<script src="__PUBLIC__/js/jquery.blockui.min.js" type="text/javascript"></script>  

	<script src="__PUBLIC__/js/jquery.cookie.min.js" type="text/javascript"></script>

	<script src="__PUBLIC__/js/jquery.uniform.min.js" type="text/javascript" ></script>

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>

	<script src="__PUBLIC__/js/jquery.backstretch.min.js" type="text/javascript"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="__PUBLIC__/js/app.js" type="text/javascript"></script>

	<!--<script src="__PUBLIC__/js/login-soft.js" type="text/javascript"></script>  -->    

	<!-- END PAGE LEVEL SCRIPTS --> 

	<script>

		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();
		  
		 
		});
		
		
		var Login = function () {
    
			return {
				
				init: function () {
					
		
					$.backstretch([
						"Public/Admin/image/bg/1.jpg",
						"Public/Admin/image/bg/2.jpg",
						"Public/Admin/image/bg/3.jpg",
						"Public/Admin/image/bg/4.jpg"
						], {
						  fade: 1000,
						  duration: 8000
					  });
				},
		
			};
				
		
		}();
		

	</script>

	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
