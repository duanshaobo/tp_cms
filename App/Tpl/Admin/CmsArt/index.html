<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">CMS文章列表</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>CMS文章列表</div>
        
        <div class="actions">

            <a href="{tp#:U('artadd')}" class="btn green"><i class="icon-plus"></i> 新增</a>
            
        </div>
        
        
        <div class="tools" style="margin:0 10px;">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th>ID</th>
                   <th>文章标题</th>
                   <th>所属栏目</th>
                   <th>发布者</th>
                   <th>外链地址</th>
                   <th>发布时间</th>
                   <th>文章属性</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="plist" id="v">
                    <tr>
                      <td>{tp#$v.id}</td>
                      <td><a href="{tp#:U('Weixin/Cms/read',array('id'=>$v['id']))}" target="_blank" title="title">{tp#$v.title}</a></td>
                      <td>{tp#$v.fname}</td>
                      <td>{tp#$v.uname}</td>
                      <td>{tp#:U('Weixin/Cms/read',array('id'=>$v['id']))}</td>
                      <td>{tp#$v.posttime|date='Y-m-d',###}</td>
                      <td>
                      	<eq name="v.istop" value="1"><a class="btn btn-success" title="置顶文章">顶</a></eq>
                      	<eq name="v.istui" value="1"><a class="btn btn-success"  title="推荐文章">推</a></eq>
                      	<eq name="v.iswx" value="1"><a class="btn btn-success" title="显示到微官网">微</a></eq>
                      </td>
                      <td>
                        <a class="btn green" href="{tp#:U('artadd',array('id'=>$v['id'],'mid'=>$v['mid']))}">修改</a>                  	
                        <a class="btn red" href="{tp#:U('artdel',array('id'=>$v['id'],'mid'=>$v['mid'],'fid'=>$v['fid']))}" onClick="return confirm('确定要删除此文章?')">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
