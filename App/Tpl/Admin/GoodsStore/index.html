<extend name="RBAC:base" />
<block name="content-title">
<h4>商品库存信息</h4>  
<a href="{tp#:U('add')}" style="float: right;font-weight: 700;margin:5px 10px;" class="btn">新增</a>
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>商品ID</th>
                   <th>预览图</th>
                   <th>商品编号</th>
                   <th>商品名称</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.goods_id}】</td>
                      <php>$picurl=base64_encode($v['goods']['spic']);</php>
                      <td>
                      <a title="点击查看大图" rel='modal' href="{tp#:U('show_img',array('picurl'=>$picurl))}">
                      <img src="{tp#$v['goods']['spic']}" class="thumb"/>
                      </a>
                      </td>
                      <td>{tp#$v.goods_code}</td>
                      <td>{tp#$v.goods_name}</td>
                      <td>
                        <a class="btn btn-success" href="{tp#:U('storage_list',array('goods_id'=>$v['goods_id']))}" >仓库信息</a>
                        <!--<a class="btn btn-success" href="{tp#:U('edit',array('id'=>$v['id']))}" >修改</a>-->                  	
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="6">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">
                      {tp#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
