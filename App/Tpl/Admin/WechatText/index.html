<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">自定义回复</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>自定义回复</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <!--<a href="{tp#:U('textadd')}" class="btn green"><i class="icon-plus"></i> 新增</a>-->

        </div>

    </div>
    

    <div class="portlet-body">
   		
        <div class="clearfix">

            <div class="btn-group">

                <button class="btn green" onclick='location.href="{tp#:U('textadd')}"'>

                新增自定义回复 <i class="icon-plus"></i>

                </button>
            
            </div>
		

        </div>
    
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                   <th width='5%'>ID</th>
                   <th width='10%'>关键字</th>
                   <th width='10%'>触发菜单</th>
                   <th width='10%'>回复类型</th>
                   <th width='30%'>回复内容</th>
                   <th width='15%'>操作</th>
                </tr>
              </thead>
        
              <tbody>
                <volist name="plist" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>
                      <td>{tp#$v.textkey}</td>
                      <td>{tp#$menu[$v['menukey']]}</td>
                      <td><if condition="$v['type'] eq 0">图文信息(news)<else/>文字信息(text)</if></td>
                      <td title="{tp#$v.conf}">{tp#$v.conf|mb_substr=###,0,30,'utf-8'}</td>
                      <td>
                        <a class="btn green" href="{tp#:U('textadd',array('id'=>$v['id']))}" title="Edit">编辑</a>
                        
                         <a class="btn red" href="{tp#:U('textdel',array('id'=>$v['id']))}" onClick="return confirm('是否将此配置删除?')" title="Delete">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
