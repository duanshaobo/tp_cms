<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">提现申请</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>提现申请</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                   <th>id</th>
                   <th>申请用户</th>
                   <th>提现方式</th>
                   <th>收款账户</th>
                   <th>提现金额</th>
                   <th>申请日期</th>
                   <th>处理状态</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>	
                      <td>
                      {tp#$v['user']['nickname']|default='---'}
                      <a target="_blank" href="{tp#:U('Wxusers/edit',array('id'=>$v['user_id']))}">查看</a>
                      </td>
                      <td>
                      <switch name="v.pay_way">
                      <case value="1">银行卡</case>
                      <case value="2">支付宝</case>
                      <case value="3">微信红包</case>
                      </switch>
                      </td>
                      <td>
                      <switch name="v.pay_way">
                      <case value="1">{tp#$v.bank_card}【{tp#$v.bank_name}】</case>
                      <case value="2">{tp#$v.alipay}</case>
                      <case value="3">{tp#$v.weixin}</case>
                      </switch>
                      </td>	
                      <td><font color="red">&yen; {tp#$v.money}</font></td>
                      <td>{tp#$v.apply_time|date='Y-m-d H:i:s',###}</td>
                      <td><b>{tp#$v.status|apply_status}</b></td>
                      <td>
                         <a class='btn' href="{tp#:U('edit',array('id'=>$v['id']))}">详情</a>					
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
