<style>
body{font-size:14px;}
.thumb{width:40px;height:40px;border-radius:3px;}
table {
	border-collapse: separate;
	border-spacing: 0;
}
table, caption, tbody, tfoot, thead, tr, th, td {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-weight: inherit;
	font-style: inherit;
	font-size: 100%;
	font-family: inherit;
	vertical-align: baseline;
}

tr{text-align:center}

/************ Table ************/

#main-content table {
width: 100%;
border-collapse: collapse;
}
                
#main-content table thead th {
font-weight: bold;
font-size: 14px;
border-bottom: 1px solid #ddd;
}
                
#main-content tbody {
border-bottom: 1px solid #ddd;
}
                
#main-content tbody tr {
background: #fff;
}
              
#main-content tbody tr.alt-row {
background: #f3f3f3;
}
                
#main-content table td,
#main-content table th {
padding: 6px;
line-height: 1.3em;
}        
				
#main-content table tfoot td .bulk-actions {
padding: 15px 0 5px 0;
} 
				
#main-content table tfoot td .bulk-actions select {
padding: 4px;
border: 1px solid #ccc;
}      


.pagination {
text-align: right;
padding: 20px 0 5px 0;
font-family: Verdana, Arial, Helvetica, sans-serif;
font-size: 10px;
}
.pagination a {
/*margin: 0 5px 0 0;*/
margin:0;
/* padding: 3px 6px;*/
padding: 10px 14px;
}

.pagination a,a.number {
border: 1px solid #ddd;
}

.pagination a.current {
/*background: #469400 url('../Images/bg-button-green.gif') top left repeat-x !important;*/
background:#459300;
/*border-color: #459300 !important;*/
border-color:#459300;
color: #fff !important;
}
				
.pagination a.current:hover {
text-decoration: underline;
}
</style>
<div id="main-content">
<table width='100%'>
  <thead>
    <tr>
       <th>UID</th>
       <th>账户名</th>
       <th>头像</th>
       <!--<th>等级</th>-->
       <!--<th>所属角色</th>-->
       <th>昵称</th>
       <!--<th>微信openid</th>
       <th>所属分组</th>-->
       <th>用户类型</th>
       <th>注册时间</th>
    <!--   <th>升级分销商</th>-->
       <th>操作</th>
    </tr>
  </thead>

  <tbody>
    <volist name="son_list" id="v">
        <tr>
          <td>【{tp#$v.id}】</td>	
          <td>
          <eq name="v.username" value="">
          暂无
          <else/>
          【{tp#$v.username}】
          </eq>
          </td>	
          <td>
          <neq name="v.headimgurl" value="">
          <php>
          $picurl=base64_encode($v['headimgurl']);
          </php>
          <a rel="modal" title="查看原图" href="{tp#:U('Index/show_img',array('picurl'=>$picurl))}" target="_blank"><img src="{tp#$v.headimgurl}" class='thumb'></a></neq>
          </td>
          <!--<td>
          {tp#$user_level[$v['user_level']]['title']}
          </td>
          <td>
          <switch name="v.role_id">
            <case value="1">普通会员</case>
            <case value="2">微店店主</case>
            <case value="3">分销商</case>
          </switch>
          </td>-->
          <td>
          <a title="{tp#$v.nickname}" href="{tp#:U('edit',array('id'=>$v['id']))}" target="_blank">{tp#$v.nickname|mb_substr=###,0,8,'utf-8'|default='暂无'}
          </a>
          </td>
          <!--<td>{tp#$v.wechatid}</td>
          <td>{tp#$v.group_name}</td>-->
          <td>
          <eq name="v.wechatid" value=''>
          普通用户
          <else/>
          <a>微信用户</a>
          </eq>
          </td>
           <td>
          <eq name="v.posttime" value='0'>
          暂无
          <else/>{tp#$v.posttime|date='Y-m-d H:i:s',###}
          </eq>
          </td>
          <!--<td><a class="btn confirm" href="{tp#:U('upgrade_resaler',array('id'=>$v['id']))}">升级</a></td>-->
          <td>
             <a title="查看编辑用户信息" class='btn' href="{tp#:U('edit',array('id'=>$v['id']))}">编辑</a>
          </td>
        </tr>
    </volist>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="8">
        <div class="pagination">
          {tp#$show}
        </div>
        <div class="clear"></div>
      </td>
    </tr>
  </tfoot>
