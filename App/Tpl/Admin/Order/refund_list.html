<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">售后申请</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>售后申请</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<!--<a class="btn green" href="{tp#:U('add')}"><i class="icon-plus"></i> 新增</a>-->
        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th><input class="check-all" type="checkbox" /></th>
                   <th>订单编号</th>
                   <th>申请类型</th>
                   <th>收货人</th>
                   <th>联系电话</th>
                   <th>订单金额</th>
                   <th>处理状态</th>
                   <th>申请时间</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>{tp#$v['order']['out_trade_no']}</td>
                  <td>
                  <switch name="v.type">
                  	<case value='1'>退款</case>
                    <case value='2'>换货</case>
                  </switch>
                  </td>
                  <td>{tp#$v['order']['consignee']}</td>
                  <td>{tp#$v['order']['mobile']}</td>
                  <td><b>&yen; </b>{tp#$v['order']['total_fee']}</td>
                  <td>
                  <a class=""><switch name="v.status" >
                      <case value='0'><font color='red'>等待处理</font></case>
                      <case value='1'>处理成功</case>
                      <case value='2'>处理失败</case>
                  </switch></a>
                  </td>
                  <td>{tp#$v.posttime|date='Y/m/d H/i',###}</td>
                  <td>
                    <a class="btn btn-success" href="{tp#:U('refund_detail',array('id'=>$v['id']))}">详情</a>
                  </td>
                </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

<script type='text/javascript'>
  $(function(){
	  $("#btn-so").click(function(){
		  var key=$("select[name='key'] option:selected").val();
		  var val=$("input[name='val']").val();
		  if(val==''){
			  //alert('请输入关键字！')
			  artDialog({content:'请输入关键字！', style:'alert', lock:false}, function(){});
		  }else{
			  location.href="{tp#:U('index')}"+"&key="+key+'&val='+val;
		  }
		  
	  });
	  
  })
</script>
    
</block>		<!--页面主体内容-->
