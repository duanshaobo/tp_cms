<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">商品分类</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>商品分类</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<a class="btn green" href="{tp#:U('add')}"><i class="icon-plus"></i> 新增</a>
        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

            <thead>

                <tr>
                    
                   <th>分类ID</th>
                   <th>分类名称</th>
                   <th>分类图标</th>
                   <th>前台显示</th>
                   <th>首页推荐</th>
                   <th>排序</th>
                   <th>操作</th>

                </tr>

            </thead>

            <tbody>

 			<volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>
                      <td><neq name='v.pre' value=''>|{tp#$v.pre}</neq>{tp#$v.name}</td>
                      <td> 
                      <neq name="v.spic" value="">
                          <php>
                          $picurl=base64_encode($v['spic']);
                          </php>
                          <a rel="modal" title="查看原图" href="{tp#:U('Index/show_img',array('picurl'=>$picurl))}" target="_blank">
                          <img src="{tp#$v.spic}" class='thumb'></a>
                      </neq></td>
                      <td><eq name="v.is_show" value='1'><span class="label label-success">显示</span><else/><span class='label'>隐藏</span></eq></td>
                      <td><eq name="v.is_tui" value='1'><span class="label label-success">推荐</span><else/><span class="label">不推荐</span></eq></td>
                      <td><span class="label label-success">{tp#$v.list}</span></td>
                      <td>
                         <a class="btn green" href="{tp#:U('edit',array('id'=>$v['id']))}">编辑</a>
                         <a class="btn red" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('是否删除?')">删除</a> 
                      </td>
                    </tr>
                </volist>
                
            </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
