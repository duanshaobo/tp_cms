<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">资金明细</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>资金明细</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th>ID</th>
                   <th>用户</th>
                   <th>收入/支出</th>
                   <th>收支类型</th>
                   <th>金额</th>
                   <th>订单编号</th>
                   <th>返佣时间</th>
<!--                   <th>操作</th>-->
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="item">
                    <tr>
                      <td>【{tp#$item.id}】</td>
                      <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$item['uid']))}" target="_blank">
                      【{tp#$item.user.id}】{tp#$item.user.nickname}
                      </a>
                      </td>
                      <td>
                      <b>
                      <eq name="item.type" value="1">
                      <font color="green">收入</font>
                      <else/>
                      <font color="red">支出</font>
                      </eq>
                      </b>
                      </td>
                      <td>
                      {tp#$item.remark|default='---'}
                      </td>
                      <td style="color:red;font-weight:700">{tp#$item.amount}  元</td>
                      <td><a href="{tp#:U('Order/edit',array('id'=>$item['order_id']))}" target="_blank">
                      {tp#$item.order.out_trade_no}
                      </a></td>
                      
                      <td>{tp#$item.posttime|date='Y-m-d H:i:s',###}</td>
                      
<!--                      <td>
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>-->
                    </tr>
                </volist>
              </tbody>          

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
