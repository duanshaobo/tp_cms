<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">微信红包发送记录</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>微信红包发送记录</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <th>ID</th>
                   <th>订单编号</th>
                   <th>接收用户</th>
                   <th>红包金额</th>
                   <th>发送状态</th>
                   <th>发送时间</th>
<!--                   <th>操作</th>-->
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="item">
                    <tr>
                      <td>【{tp#$item.id}】</td>
                      <td>{tp#$item.mch_billno}</td>
                      <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$item['uid']))}" target="_blank">
                      {tp#$item.user.nickname}
                      </a>
                      </td>
                      <td>{tp#$item.total_amount} 元</td>
                      <td>
                     	<eq name="item.status" value="1">
                        	<font color="green">发送成功</font>
                        <else/>
                        	<font color="green">发送失败</font>
                        </eq>
                      </td>
                      <td>{tp#$item.posttime|date='Y-m-d H:i:s',###}</td>
                      
<!--                      <td>
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>-->
                    </tr>
                </volist>
              </tbody>

        </table>

		<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
