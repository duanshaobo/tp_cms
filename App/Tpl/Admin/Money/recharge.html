<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">用户充值记录</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>用户充值记录</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

			<thead>
                <tr>
                   <th>ID</th>
                   <th>订单编号</th>
                   <th>充值金额</th>
                   <th>支付状态</th>
                   <th>充值时间</th>
                   <th>充值用户</th>
<!--                   <th>操作</th>-->
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="item">
                    <tr>
                      <td>【{tp#$item.id}】</td>
                      <td>{tp#$item.out_trade_no}</td>
                      <td>{tp#$item.money} 元</td>
                      <td>
                      <b>
                      <eq name="item.pay_status" value="1">
                      <font color="green">已支付</font>
                      <else/>
                      <font color="red">未支付</font>
                      </eq>
                      </b>
                      </td>
                      <td>
                      {tp#$item.posttime|date='Y/m/d H:i',###}
                      </td>
                      <td>
                      <a href="{tp#:U('Wxusers/edit',array('id'=>$item['uid']))}" target="_blank">
                      [{tp#$item['user']['id']}]{tp#$item['user']['nickname']}
                      </a>
                      </td>
                      <td>{tp#$item.posttime|date='Y-m-d H:i:s',###}</td>
                      
<!--                      <td>
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>-->
                    </tr>
                </volist>
              </tbody>          

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
