<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">首页导航管理</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>首页导航管理</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">

            <a href="{tp#:U('add')}" class="btn green"><i class="icon-plus"></i> 新增</a>

        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

<thead>
                <tr>
                   <!--<th>ID</th>-->
                   <th>标题</th>
                   <th>图标</th>
                   <th>链接地址</th>
                   <th>排序</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <!--<td>【{tp#$v.id}】</td>-->
                      <td><b>{tp#$v.title}</b></td>
                      <td><img src="{tp#$v.spic|get_thumb}" class="thumb" onerror="__PUBLIC__/images/no-img.png"></td>
                      <td>{tp#$v.url|default='暂无'}</td>
                      <td>{tp#$v.list}</td>
                      <td>
                        <a class="btn btn-success" href="{tp#:U('edit',array('id'=>$v['id']))}" >修改</a>                  		<a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a>
                      </td>
                      
                    </tr>
                    <volist name="v.child" id="val">
                    	<tr>
                          <!--<td></td>-->
                          <td>&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;&nbsp;{tp#$val.title}</td>
                          <td>
                          {tp#$val.url|default='暂无'}
                          <neq name="val.url" value="">&nbsp;&nbsp;&nbsp;
                          <a href="{tp#$val.url}" target="_blank" class="_btn">预览</a>
                          </neq>
                          </td>
                          <td>{tp#$v.list}</td>
                          <td>
                            <a class="btn green" href="{tp#:U('edit',array('id'=>$val['id']))}" >修改</a>                  	
                            <a class="btn red" href="{tp#:U('del',array('id'=>$val['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                          </td>
                          
                        </tr>
                    </volist>
                </volist>
              </tbody>

        </table>

		<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
