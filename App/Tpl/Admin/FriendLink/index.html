<extend name="RBAC:base" />

<block name="page-title">

	<h3 class="page-title">友情链接列表</h3>

</block>

<block name="breadcrumb"></block>		<!--面包屑导航-->

<block name="page-content">		<!--页面主体内容-->
                            
    <div class="portlet box light-grey">
							
    <div class="portlet-title">
        
        
        <div class="caption"><i class="icon-globe"></i>友情链接列表</div>
        
        
        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="javascript:;" class="remove"></a>

        </div>
        
        <div class="actions">
        	<a class="btn green" href="{tp#:U('add')}"><i class="icon-plus"></i> 新增</a>
        </div>

    </div>

    <div class="portlet-body">
    
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                   <th>ID</th>
                   <th>链接标题</th>
                   <th>链接地址</th>
                   <th>链接LOGO</th>
                   <th>链接排序</th>
                   <th>是否显示</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>{tp#$v.id}</td>
                      <td><a href="{tp#$v.linkurl}" target="_blank" title="{tp#$v.linkname}">{tp#$v.linkname}</a></td>
                      <td><a href="{tp#$v.linkurl}" target="_blank" title="{tp#$v.linkname}">{tp#$v.linkurl}</a></td>
                      <td><a href="{tp#$v.linkurl}" target="_blank" title="{tp#$v.linkname}">
                      <img src="{tp#$v.linklogo}" class="thumb"></a></td>
                      <td>{tp#$v.linklist}</td>
                      <td>
                        <eq name="v.linktype" value="0"><span class="label" title="隐藏">隐藏</span></eq>
                      	<eq name="v.linktype" value="1"><span class="label label-success"  title="显示">显示</span></eq>
                      </td>  
                      <td>
                        <a class="btn green" href="{tp#:U('edit',array('id'=>$v['id']))}">修改</a>                  	
                        <a class="btn red" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除此链接?')">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

        </table>

	<div class="pagination">{tp#$show}</div>	
    
	</div>
	
    					
                          
</div>

    
</block>		<!--页面主体内容-->
